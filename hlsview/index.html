<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Hls.js demo - basic usage</title>
  </head>

  <body>
    <script src="hls.js"></script>

    <center>
      <h1>Hls.js demo - basic usage</h1>
      <video
        height="600"
        id="video"
        controls=""
        src="blob:https://hls-js-dev.netlify.app/3c1ef0d1-b4e9-4b65-81f3-04a7b8d9a380"
      ></video>
      <video
        height="600"
        id="video2"
        controls=""
        src="blob:https://hls-js-dev.netlify.app/3c1ef0d1-b4e9-4b65-81f3-04a7b8d9a380"
      ></video>
    </center>

    <script>
      if (Hls.isSupported()) {
        var video = document.getElementById("video");
        var hls = new Hls({
          debug: true,
        });
        hls.loadSource("https://rtmp.ellite.dev/hls/test.m3u8");
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED, function () {
          video.muted = false;
          video.play();
        });
      }
    </script>
    <script>
      if (Hls.isSupported()) {
        var video2 = document.getElementById("video2");
        var hls = new Hls({
          debug: true,
        });
        hls.loadSource("https://rtmp.ellite.dev/hls/test.m3u8");
        hls.attachMedia(video2);
        hls.on(Hls.Events.MEDIA_ATTACHED, function () {
          video2.muted = false;
          video2.play();
        });
      }
    </script>
    <span
      id="copylAddress"
      style="display: inline-block; position: absolute; left: -9999em"
    ></span>
  </body>
</html>
